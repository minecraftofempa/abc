<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraftスキン配布サイト</title>
  <style>
    /* リセットと基本スタイル */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    ul {
      list-style: none;
    }

    /* ナビゲーションバー */
    .navbar {
      background-color: #1a1a1a;
      padding: 10px 20px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .navbar-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      color: #fff;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
    }

    .nav-links li {
      margin-left: 20px;
    }

    .nav-links a {
      color: #fff;
      font-size: 16px;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #3498db;
    }

    /* ヒーローセクション */
    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 80px 20px;
      background-color: #3498db;
      color: white;
      height: calc(100vh - 60px); /* ヘッダー分を除いた高さ */
    }

    .hero h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .btn-primary {
      padding: 12px 30px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1.2em;
      cursor: pointer;
      text-align: center;
      transition: background-color 0.3s;
    }

    .btn-primary:hover {
      background-color: #2ecc71;
    }

    /* フッター */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px 0;
      width: 100%;
      position: fixed;
      bottom: 0;
    }

    footer p {
      margin: 0;
    }

    /* レスポンシブデザイン */
    @media (max-width: 768px) {
      .navbar-container {
        flex-direction: column;
        align-items: flex-start;
      }

      .logo {
        font-size: 20px;
      }

      .nav-links {
        flex-direction: column;
        margin-top: 10px;
      }

      .nav-links li {
        margin-left: 0;
        margin-bottom: 10px;
      }

      .hero h1 {
        font-size: 2em;
      }

      .hero p {
        font-size: 1em;
      }

      .btn-primary {
        font-size: 1em;
        padding: 10px 20px;
      }
    }

    @media (max-width: 480px) {
      .hero h1 {
        font-size: 1.8em;
      }

      .hero p {
        font-size: 0.9em;
      }

      .btn-primary {
        font-size: 0.9em;
        padding: 8px 18px;
      }
    }
  </style>
</head>
<body>

  <header class="navbar">
    <div class="navbar-container">
      <a href="#" class="logo">Minecraftスキン配布</a>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">ホーム</a></li>
          <li><a href="gallery.html">ギャラリー</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <div>
        <h1>Minecraftスキンをダウンロードしよう！</h1>
        <p>無料・有料のスキンを簡単にダウンロードできます。お好きなスキンを見つけてゲームをもっと楽しもう！</p>
        <a href="gallery.html" class="btn-primary">スキンギャラリーを見る</a>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Minecraftスキン配布サイト</p>
  </footer>

</body>
</html>
